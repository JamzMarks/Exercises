<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="title">
            <h1>Contagem</h1>
        </div>
        <section>
            <div id="form">
                <div class="contador">
                    <div class="mcont">
                        <label id="cont" for='ano'>Inicio:</label>
                        <input type="number" id="inicio" min="0">
                    </div>
                    <div class="mcont">
                        <label id="cont" for='fim'>Fim:</label>
                        <input type="number" id="fim" min="0">
                    </div>
                    <div class="mcont">
                        <label id="cont" for='passo'>Passo:</label>
                        <input type="number" id="passo" min="0">
                    </div>
                </div>
                

                <button type="submit" id="btn" onclick="contar()">Contar</button>

                <div id="resultado">
                    Preparando contagem...
                </div>
            </div>

            
            
        </section>
    </div>
    <script src="scrpt.js"></script>
</body>
</html>
